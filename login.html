<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión | Costa Roll</title>
    <link rel="stylesheet" href="css/style.css" />

    <meta name="description" content="Inicia sesión en tu cuenta de Costa Roll para acceder a contenido exclusivo, inscripciones y gestión de perfil." />
    <meta property="og:title" content="Login de Usuario | Costa Roll" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Road+Rage&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet"
    />
</head>

<body class="pagina-login">
    
    <header class="header">
        <div class="header__contenedor">
            <div class="header__logo">
                <figure class="header__logo-img">
                    <img src="./img/logo-costarrol.png" alt="Logotipo Costa Roll" />
                </figure>
            </div>
            
            <button class="header__menu-toggle" aria-label="Abrir menú de navegación">☰</button> 
  
            <nav class="header__nav">
                <ul class="header__nav-lista header__nav-lista--general">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="clases.html">Clases</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="merchandising.html">Merchandising</a></li>
                    <li><a href="noticias.html">Noticias</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
  
                <ul class="header__nav-lista header__nav-lista--usuario">
                    <li><a href="login.html">Login</a></li>
                    <li>
                        <a href="registro.html" class="header__btn-registro">Regístrate</a>
                    </li>
                </ul>
            </nav> 
            </div>
    </header>

    <main class="main main--centrado">
        <section class="seccion-login">
            <h1 class="seccion-login__titulo">Accede a tu Cuenta Costa Roll</h1>
            <p class="seccion-login__subtitulo">Introduce tus credenciales para iniciar sesión en el club.</p>

            <div class="login__contenedor-formulario">
                
                <form class="formulario-login" action="procesar_login.php" method="POST">
                    
                    <div class="formulario-login__campo">
                        <label for="usuario" class="formulario-login__label">Nombre de Usuario o Email</label>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            class="formulario-login__input" 
                            placeholder="Introduce tu usuario o correo" 
                            required 
                            aria-required="true"
                        >
                    </div>

                    <div class="formulario-login__campo">
                        <label for="password" class="formulario-login__label">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="formulario-login__input" 
                            placeholder="Introduce tu contraseña" 
                            required 
                            aria-required="true"
                        >
                    </div>

                    <button type="submit" class="formulario-login__btn-submit">Iniciar Sesión</button>
                    
                    <div class="formulario-login__enlaces-extra">
                        <a class="no-button" href="recuperar-contrasena.html" class="formulario-login__enlace-olvido">¿Olvidaste tu contraseña?</a>
                        <span>|</span>
                        <a href="registro.html" class="formulario-login__enlace-registro">Regístrate</a>
                    </div>

                </form>
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__contenedor">
            <figure class="footer__logo">
                <img src="./img/logo-costarrol.png" alt="Logotipo pequeño Costa Roll" />
            </figure>

            <p class="footer__info">
                <span class="footer__derechos">® Costa Roll Club Deportivo</span>
                <span>|</span>
                <a href="aviso-legal.html" class="footer__enlace-aviso">Aviso legal</a>
            </p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Identificar el botón y el menú
            const menuToggle = document.querySelector('.header__menu-toggle');
            const nav = document.querySelector('.header__nav');
  
            if (menuToggle && nav) {
                // 2. Escuchar el evento de clic
                menuToggle.addEventListener('click', function() {
                    // 3. Añadir/Quitar la clase 'is-active' al menú
                    nav.classList.toggle('is-active');
  
                    // (Opcional) Cambiar el ícono del botón
                    const isExpanded = nav.classList.contains('is-active');
                    menuToggle.setAttribute('aria-expanded', isExpanded);
                    menuToggle.textContent = isExpanded ? '✕' : '☰'; 
                });
            }
        });
    </script>
</body>
</html>
